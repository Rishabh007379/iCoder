{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-4">
    <h3 class="text-center m-3">Contact iCoder Admin</h3>
    <form action="/contact" method="post"> {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Describe your issue:</label>
            <textarea class="form-control" name="content" id="content" cols="10" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{% endblock %}
